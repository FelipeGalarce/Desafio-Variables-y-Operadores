<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcula-Tron-3000-PRO</title>
    <link rel="stylesheet" href="assets\css\styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;600&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="assets/img/calculatron.png" type="image/x-icon">
</head>

<body>

    <section>
        <div class="container">
            <div class="row">
                    <!-- esta parte se muestra en pantallas grandes -->
                <div class="my-5 fs-2 side d-none d-md-block col-4 bg-dark text-white text-center">
                    Desafío
                    <hr> Uso de Variables y Operadores
                    Aritméticos


                </div>
                <div class="col-8 mx-auto">
                    <div class="row text-center">
                        <!-- ESTA PARTE SE MUESTRA EN PANTALLAS PEQUEÑAS, PARA QUE QUEDE TODO EN UNA SOLA COLUMNA -->
                        <div class="col-12 topper d-block d-md-none rounded-3 text-white" type="button">
                            Desafío
                            <hr> Uso de Variables y Operadores
                            Aritméticos
                        </div>
                            <!-- ESTOS SON LOS BOTONES, QUE TIENEN EL ONCLICK PARA ACTIVAR CADA FUNCION -->
                        <div class="col-12 fs-1 selector rounded-pill mt-3" onclick="activar1()" type="button">
                            Calculadora
                            Basica para 2
                            numeros
                        </div>
                        <div class="col-12 fs-1 selector rounded-pill" onclick="activar2()" type="button">
                            Conversor
                            de
                            Temperatura
                        </div>
                        <div class="col-12 fs-1 selector rounded-pill" onclick="activar3()" type="button">
                            Conversor
                            de Dias en Años
                            Semanas y Dias
                        </div>
                        <div class="col-12 fs-1 selector rounded-pill" onclick="activar4()" type="button">
                            Promedio de 5
                            numeros
                        </div>
                        <div class="col-12">
                            <div class="text-center text-white fw-bold fs-1">
                                <p>Resultados
                                    <hr class="border border-4 border-secondary rounded-pill">
                                </p>
                            </div>
                            <!-- aca esta la pantalla que se muestra abajo de los botones para dar el resultado, tiene el id pantalla que se toma desde javascript -->
                            <div class="caja-resultados">
                                <div id="pantalla" class="resultados fs-5"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="assets/js/script.js"></script>
</body>

</html>
